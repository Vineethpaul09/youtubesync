# Render Blueprint for YouTube Sync App
databases:
  - name: youtubesync-db
    databaseName: youtubesync
    user: youtubesync

services:
  # Backend API
  - type: web
    name: youtubesync-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npx prisma generate && npm run build
    startCommand: cd backend && npx prisma migrate deploy && node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: youtubesync-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: youtubesync-redis
          type: redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: STORAGE_PATH
        value: /opt/render/project/src/backend/uploads
    healthCheckPath: /health

  # Worker Process
  - type: worker
    name: youtubesync-worker
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd worker && npm install && npm run build
    startCommand: cd worker && node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: youtubesync-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: youtubesync-redis
          type: redis
          property: connectionString
      - key: STORAGE_PATH
        value: /opt/render/project/src/backend/uploads
      - key: WORKER_CONCURRENCY
        value: 2

  # Frontend
  - type: web
    name: youtubesync-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    pullRequestPreviewsEnabled: true
    envVars:
      - key: VITE_API_URL
        fromService:
          name: youtubesync-backend
          type: web
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
